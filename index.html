<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Base Styles --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        /* --- Profile --- */
        .profile-pic {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 15px;
        }
        .profile-name { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .profile-description { font-size: 1rem; color: #555; margin-top: 8px; margin-bottom: 30px; }

        /* --- Links --- */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-button {
            background-color: #ffffff; color: #333; text-decoration: none; padding: 18px 25px;
            border-radius: 12px; font-size: 1.1rem; font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; /* Change cursor to indicate it's clickable */
        }
        .link-button i { margin-right: 10px; font-size: 1.3em; }
        .link-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12); }

        /* --- MODAL (POP-UP) STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex; /* Shown when active */
        }
        .modal-content {
            background: #fff; padding: 30px; border-radius: 15px;
            text-align: center; max-width: 320px; width: 90%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        .modal-content h3 { margin-top: 0; font-size: 1.2rem; }
        .modal-content p { margin-bottom: 25px; font-size: 0.9rem; color: #666; word-break: break-all; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button {
            flex: 1; border: none; padding: 12px; border-radius: 8px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-confirm-btn { background-color: #2c6efc; color: white; }
        #modal-confirm-btn:hover { background-color: #1a5de3; }
        #modal-cancel-btn { background-color: #e4e6eb; color: #333; }
        #modal-cancel-btn:hover { background-color: #d8dbe0; }

        /* --- Footer --- */
        footer { margin-top: 40px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="profile-name">@Club5to7</h1>
        <p class="profile-description">Welcome!</p>

        <div class="links-container">
            <div data-href="https://docs.google.com/forms/d/e/1FAIpQLSfrzCI-fNJtb2FbzU8jayJDXbP8aAMZtquf7hYBBm7Jx4ZWCg/viewform?usp=sharing" class="link-button">
                ðŸŽƒ RSVP to Costume Party
            </div>
            <div data-href="https://t.me/club5to7" class="link-button">
                <i class="fab fa-telegram-plane"></i> Join Our Telegram Group
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Club 5 to 7. All rights reserved.</p>
        </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <h3>Open external link?</h3>
            <p id="modal-url"></p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-button">Cancel</button>
                <button id="modal-confirm-btn" class="modal-button">Open Link</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const linkButtons = document.querySelectorAll('.link-button');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalUrlText = document.getElementById('modal-url');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            let targetUrl = ''; 

            linkButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    targetUrl = button.dataset.href;
                    modalUrlText.textContent = targetUrl;
                    modalOverlay.classList.add('active');
                });
            });

            const closeModal = () => {
                modalOverlay.classList.remove('active');
            };

            confirmBtn.addEventListener('click', () => {
                if (targetUrl) {
                    // === THIS IS THE ONLY LINE THAT CHANGED ===
                    // It tells the current window to navigate, forcing an external browser.
                    window.location.href = targetUrl;
                }
                closeModal();
            });

            cancelBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
