<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Base Styles --- */
        body {
            margin: 0; padding: 20px; font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #333;
        }
        .container {
            max-width: 680px; width: 100%; text-align: center;
            padding: 30px; box-sizing: border-box;
        }
        /* --- Profile --- */
        .profile-pic {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 15px;
        }
        .profile-name { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .profile-description { font-size: 1rem; color: #555; margin-top: 8px; margin-bottom: 30px; }
        /* --- Links --- */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-button {
            background-color: #ffffff; color: #333; text-decoration: none; padding: 18px 25px;
            border-radius: 12px; font-size: 1.1rem; font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .link-button i { margin-right: 10px; font-size: 1.3em; }
        .link-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12); }
        /* --- Footer --- */
        footer { margin-top: 40px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="profile-name">@Club5to7</h1>
        <p class="profile-description">Welcome!</p>

        <div class="links-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfrzCI-fNJtb2FbzU8jayJDXbP8aAMZtquf7hYBBm7Jx4ZWCg/viewform?usp=sharing" class="link-button">
                ðŸŽƒ  RSVP to Costume Party
            </a>
            <a href="https://t.me/club5to7" class="link-button">
                <i class="fab fa-telegram-plane"></i> Join Our Telegram Group
            </a>
        </div>

        <footer>
            <p>&copy; 2025 Club 5 to 7. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all buttons with the 'link-button' class
            const links = document.querySelectorAll('.link-button');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    // 1. Prevent the browser from following the link normally
                    event.preventDefault();
                    // 2. Get the destination URL from the link's 'href' attribute
                    const url = this.getAttribute('href');
                    // 3. Manually tell the window to navigate to the new URL
                    window.location.href = url;
                });
            });
        });
    </script>
</body>
</html>
